    <h2>Formulario de Inscripción para jugar a Street Fighter</h2>
    <div class="formulario">
        <form action="mailto:raul.rodriguez@proeducaglobal.com">
            <fieldset>
                <legend>Datos Personales</legend>
                <label for=" nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos">

                <label for="direccion">Dirección Postal:</label>
                <input type="text" id="Calle" name="calle" placeholder="Calle">
                <input type="number" id="numero" name="numero" placeholder="Nª">
                <input type="text" id="piso" name="piso" placeholder="piso">
                <input type="number" name="codigo postal" id="c.p" placeholder="codigo postal">
                <input type="text" id="ciudad" name="ciudad" placeholder="ciudad">

                <label for="nombre">Nick</label>
                <input type="text" id="nick" name="nick">

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo">

            </fieldset>

            <fieldset>
                <legend>Sexo Usuario</legend>
                <input type="radio" name="hombre" value="hombre">
                <label for="sexo">Hombre</label>
                <input type="radio" name="hombre" value="mujer">
                <label for="sexo">Mujer</label>
                <input type="radio" name="hombre" value="PrefieroNo">
                <label for="sexo">Prefiero no decirlo</label>

            </fieldset>
            <fieldset>
                <label for="Fecha_nacimiento">Fecha nacimiento</label>
                <input type="date" id="fecha" name="fecha">
            </fieldset>
            <fieldset>
                <legend>Personajes</legend>
                <label for="personaje">Selecciona tu personaje favorito:</label>
                <select id="personaje" name="personaje">
                    <option value="Vega">Vega</option>
                    <option value="Sagat">Sagat</option>
                    <option value="Bison">M Bison</option>
                    <option value="Balrog">Balrog</option>
                    <option value="Blanka">Blanka</option>
                    <option value="Honda">E Honda</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Comentarios</legend>
                <textarea></textarea>
            </fieldset>
            <div class="botones">
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>
        </form>
